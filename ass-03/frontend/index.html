<body>
    <div class="tableSection">
        <div class="container main d-flex justify-content-center align-items-center">
            <table class="styled-table">
                <thead id="header-fixed">
                    <tr>
                        <th>ID</th>
                        <th>Water</th>
                        <th>Status</th>
                        <th>Wind</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bodyTable">
                    <!-- <tr>
                    <td>Dom</td>
                    <td>6000</td>
                </tr> -->
                    <!-- and so on... -->
                </tbody>
            </table>

        </div>

    </div>
    <script>
        const url = 'http://localhost:4000/weather';
        const bodyTable = document.getElementById('bodyTable');
        const list = document.createDocumentFragment();


        (function worker() {
            $.ajax({
                url: url,
                success: function (data) {
                    let weatherData = data;
                    weatherData.map(function (data) {

                        let tr = document.createElement('tr');
                        let idValue = document.createElement('td');
                        let windValue = document.createElement('td');
                        let windStatus = document.createElement('td');
                        let waterValue = document.createElement('td');
                        let waterStatus = document.createElement('td');

                        if (data.water <= 5) {
                            waterStatus.innerHTML = `<img src="assets/sun.png" style="width:20px;height:20px;" alt=""> <b>Aman</b>`
                        } else if (data.water >= 6 || data.water <= 8) {
                            waterStatus.innerHTML = `<img src="assets/cloud.png" style="width:20px;height:20px;" alt=""> <b>Siaga</b>`
                        } else {
                            waterStatus.innerHTML = `<img src="assets/rain.png" style="width:20px;height:20px;" alt=""> <b>Bahaya</b>`
                        }

                        if (data.wind <= 6) {
                            windStatus.innerHTML = `<img src="assets/angin1.png" style="width:20px;height:20px;" alt=""> <b>Aman</b>`
                        } else if (data.wind >= 7 || data.wind <= 15) {
                            windStatus.innerHTML = `<img src="assets/angin1.png" style="width:20px;height:20px;" alt=""> <b>Siaga</b>`
                        } else {
                            windStatus.innerHTML = `<img src="assets/angin1.png" style="width:20px;height:20px;" alt=""> <b>Bahaya</b>`
                        }

                        idValue.innerHTML = data.id
                        windValue.innerHTML = data.wind
                        waterValue.innerHTML = data.water
                        // name.innerHTML = `${author.name}`;
                        // email.innerHTML = `${author.email}`;
                        tr.appendChild(idValue)
                        tr.appendChild(waterValue)
                        tr.appendChild(waterStatus)
                        tr.appendChild(windValue)
                        tr.appendChild(windStatus)

                        bodyTable.appendChild(tr)
                    });
                },
                complete: function () {
                    // Schedule the next request when the current one's complete
                    setTimeout(worker, 15000);
                }
            });
        })();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
